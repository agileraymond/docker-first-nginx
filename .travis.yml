jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker build -t first-nginx .
      - docker images
      - docker tag first-nginx $DOCKER_USERNAME/first-nginx
      - docker push $DOCKER_USERNAME/first-nginx
    